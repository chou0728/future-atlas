<script type="text/javascript">
$(document).ready(function(){
	var char_remain1 = 20;
	var char_remain2 = 20;
	var char_remain3 = 20;
	$("#name_hint_input").keyup(function(){
		if(char_remain1 > 0){
			char_remain1--;
			$("#name_hint").html("剩餘"+char_remain1+"字");
		}
	});
	$("#nick_hint_input").keyup(function(){
		if(char_remain2 > 0){
			char_remain2--;
			$("#nick_hint").html("剩餘"+char_remain2+"字");
		}
	});
	$("#psw_hint_input").keyup(function(){
		if(char_remain3 > 0){
			char_remain3--;
			$("#psw_hint").html("剩餘"+char_remain3+"字");
		}
	});
});
// 判斷這個帳號是不是有人用過

// 登入資訊寫入web storage
var storage = localStorage;
document.getElementById("submit").onclick = function(){
	var name_hint_input = document.getElementById("name_hint_input").value;
	storage.setItem("mem_name", name_hint_input);
}

</script>
