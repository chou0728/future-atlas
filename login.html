//-登入-----------------------------------
window.onload = function () {
	/*註冊登入按鈕*/
	var singUpBtn = document.getElementById('singUpBtn');

	/*註冊燈箱*/
	var lightBox = document.getElementById('lightBox');

	/*註冊燈箱關閉按鈕*/
	var cancel = document.getElementById('cancel');

	/*建立登入按鈕點擊事件聆聽功能*/
	singUpBtn.addEventListener('click', showLogin, false);



	/*建立關閉登入燈箱按鈕點擊事件聆聽功能*/
	cancel.addEventListener('click', closeLogin, false);


	/*點案登入show出登入燈箱 以及判斷登出按鈕*/
	function showLogin() {
		/*如果singUpBtn為登入時*/
		if(document.getElementById("singUpBtn").innerHTML == "登入"){
			/*show出燈箱*/
			lightBox.style.opacity = 1;
			lightBox.style.visibility = 'visible'
			lightBox.style.display = "block";
			allNavClose();

		/*其他(登出)將其餘文字變更*/
		}else{
			closeLogin();
			document.getElementById("singUpBtn").innerHTML = "登入";
			document.getElementById("registerUser").innerHTML = "註冊";
			document.getElementById("registerUser").href = "SignUp.html";

		}
		
	}
	


	/*點案登入關閉登入燈箱*/
	function closeLogin() {
		lightBox.style.opacity = 0;
		lightBox.style.visibility = 'hidden';
	}
	/*註冊登入點擊事件*/
	var submit = document.getElementById("submit");
	submit.onclick = sendForm;
	
	
}
