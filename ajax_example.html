<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用ajax搭配json撈取資料</title>
    
</head>

<body>

    後端抓回的json字串： <span id="show_json"></span>
    <br>
    設施名稱：  <span id="facility_name"></span>
    <br>
    全票票價： <span id="full_fare"></span>
    <br>
    設施狀態： <input id="facility_status" type="number"></input>

</body>
<script>
    window.addEventListener("load", function () {

        var xhr = new XMLHttpRequest();
        xhr.onload = function () {

            if (xhr.status == 200) {
                
                var show_json = document.getElementById('show_json');
                var facility_name = document.getElementById('facility_name');
                var full_fare = document.getElementById('full_fare');
                var facility_status = document.getElementById('facility_status');

                
                var facility = JSON.parse(xhr.responseText);//將透過ajax傳回來的json型態的資料轉換成js的物件

                show_json.innerHTML = JSON.stringify(facility);//透過JSON.stringify()這個方法可以把 facility 這個json物件轉成字串
                facility_name.innerHTML = facility.facility_name;//透過物件的操作就可以帶值進去span中(SQL中欄位名稱直接變屬性)
                full_fare.innerHTML = facility.full_fare;//透過物件的操作就可以帶值進去span中(SQL中欄位名稱直接變屬性)
                facility_status.value = facility.facility_status;//透過物件的操作就可以帶值進去input中
                
            } else {
                alert(xhr.status);
            }

        }

        var url = "ajax_example.php";
        xhr.open("Get", url, true);
        xhr.send();

    }, false);
</script>

</html>
